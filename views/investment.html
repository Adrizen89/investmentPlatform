<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/investment.css">
    <title>InvestmentPlatform</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><p>Mon solde actuel : <span id="solde"></span></p></li>
                <li><p id="username"></p></li>
                <li><p>Mon or : <span id="goldQuantity">0</span></p></li>
                <li><p>Mon argent : <span id="silverQuantity">0</span></p></li>
            </ul>
        </nav>
    </header>
    <main><h1>InvestmentPlatform</h1>
        <div id="prices"></div>
        <p>Prix de l'argent : <span id="silverPrice"></span></p>
        <p>Prix de l'or : <span id="goldPrice"></span></p>
    
        <div id="btn-card">
            <button onclick="buyAsset('Au')">J'achète de l'or !</button>
            <button onclick="buyAsset('Ag')">J'achète de l'argent !</button>
            <button onclick="sellAsset('Au')">Je vends mon or !</button>
            <button onclick="sellAsset('Ag')">Je vends mon argent !</button>
        </div></main>

    <script src="/js/api.js"></script>
    <script src="/js/investment.js"></script>

    
</body>
</html>
